<!-- Criação de novos alunos ou atualização de alunos - dados da views-->

{% extends "base_usuario.html" %}

{% load static %}
{% load bootstrap %}

{% block content %}

    <h3>Criação de usuarios</h3>

    <hr>

    <form method="post">

        {% csrf_token %}

        {{ form|bootstrap }}
          <hr>
          <button type="submit" class="btn btn-primary">Criar</button>
          <button type="button" class="btn btn-warning">
              <a href="{% url 'index' %}">Cancelar</a>
          </button>


    </form>

{% endblock %}
